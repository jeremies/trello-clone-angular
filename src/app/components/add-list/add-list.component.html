<button
  *ngIf="!showListInput"
  class="hover:bg-gray-300 w-60 text-left rounded-sm"
  (click)="openListInput()"
>
  Add another list
</button>

<div *ngIf="showListInput">
  <input
    placeholder="Enter list title..."
    class="p-1 focus:outline-none pb-4 w-60"
    [(ngModel)]="listName"
  />
  <div>
    <button
      class="p-1 my-2 mr-2 bg-blue-500 rounded-sm text-white hover:bg-blue-700"
      (click)="addList()"
    >
      Add list
    </button>
    <button
      class="font-bold text-gray-500 hover:text-gray-700"
      (click)="closeListInput()"
    >
      X
    </button>
  </div>
</div>
