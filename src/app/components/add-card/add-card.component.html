<button
  *ngIf="!showCardInput"
  class="hover:bg-gray-300 w-full text-left rounded-sm"
  (click)="openCardInput()"
>
  Add a card
</button>

<div *ngIf="showCardInput">
  <textarea
    placeholder="Enter a title for this card..."
    class="p-1 focus:outline-none pb-4 w-full"
    [(ngModel)]="cardName"
  ></textarea>
  <div>
    <button
      class="p-1 my-2 mr-2 bg-blue-500 rounded-sm text-white hover:bg-blue-700"
      (click)="addCard()"
    >
      Add card
    </button>
    <button
      class="font-bold text-gray-500 hover:text-gray-700"
      (click)="closeCardInput()"
    >
      X
    </button>
  </div>
</div>
