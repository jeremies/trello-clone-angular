<div class="list">
  <div
    cdkDropList
    [id]="list.id"
    [cdkDropListData]="cards"
    (cdkDropListDropped)="drop($event)"
  >
    <h1>{{ list.name }}</h1>

    <div class="overflow-y-auto">
      <div class="card" *ngFor="let card of cards" cdkDrag [cdkDragData]="card">
        <div class="placeholder" *cdkDragPlaceholder></div>
        {{ card.name }}
      </div>
    </div>
  </div>
  <app-add-card [idList]="list.id"></app-add-card>
</div>
