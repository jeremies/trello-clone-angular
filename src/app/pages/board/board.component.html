<p>board works! {{ board.name }}</p>

<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <div class="flex" cdkDropListGroup>
    <app-board-dnd-list
      cdkDrag
      [cdkDragData]="list"
      *ngFor="let list of lists"
      [list]="list"
    ></app-board-dnd-list>
    <app-add-list [idBoard]="board.id"></app-add-list>
  </div>
</div>
